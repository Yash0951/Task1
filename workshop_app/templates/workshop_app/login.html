{% extends 'workshop_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Secure Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Your username and password didn't match. Please try again.
                            </div>
                        {% endif %}
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" required id="{{ form.username.id_for_label }}">
                        </div>

                        <div class="form-group mb-4">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control" required id="{{ form.password.id_for_label }}">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <a href="{% url 'workshop_app:register' %}">New around here? Sign up</a>
                            <br>
                            <a href="{% url 'password_reset' %}">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div> {% endblock %}
